<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Shaurya | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p><img src="logo.png" alt=""></p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

   
    <div class="form-box">
        
       

        <div class="login-container" id="login">
            <div class="top">
                <!--<span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>-->
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        
        <div class="register-container" id="register">
            
            <div class="top">
                <!--<span>Have an account? <a href="#" onclick="login()">Login</a></span>-->
                <header>Sign Up </header>
            </div>
            <div class="counter">
                Submission Counter: <span id="counter">0</span>
            </div>
            <form id="myForm">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Phone" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
               
                
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Sports Intrested in.." required>
                    <i class='bx bxs-cricket-ball'></i>
                </div>
               <!-- <div class="ph-number">
                    <input type="number" class="input-field" placeholder="Phone" required>
                </div>-->
              
                <div class="input-box">
                   
                    <button type="submit" id="submit-button" class="submit">Register</button>
                    <script src="script.js"></script>
                </div>
                
            </form>
            
          

            </div>
                                                            
        </div>
    </div>
</div>   

</body>
</html>
